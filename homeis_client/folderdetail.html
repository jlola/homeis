<div data-role="page" id="folderdetail">
	<div data-role="content">		
		<div data-role="fieldcontain">
			<label for="name">Název:</label>
			<input name="name" id="name" data-bind="value: data.name, inputEnable: NameEditEnabled" placeholder="" value="" type="text">
		</div>
		<input type="button" data-bind="click:btnSave, ButtonEnable: SaveEnabled" data-inline="true" value="Uložit" />
		<input type="button" data-bind="click:btnDelete, ButtonEnable: DeleteEnabled" data-inline="true" value="Smazat" />
		<input type="button" data-bind="click:btnStorno" data-inline="true" value="Storno" />
	</div>
</div>
