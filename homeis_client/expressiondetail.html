<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=windows-1250"></meta>
	</head>
	<body>		
		<div data-role="fieldcontain">
			<label for="exprEnabledUI">Zapnuto: </label>
			<select name="exprEnabledUI" id="exprEnabledUI" data-bind="jqmFlip:running" data-role="slider">
				<option value="0">Vypnuto</option>
				<option value="1">Zapnuto</option>
			</select>
		</div>
						
		<div data-role="fieldcontain">
			<label for="name">Název:</label>
			<input name="name" id="name" data-bind="value: name, inputEnable: EditEnabled" placeholder="" value="" type="text">						
		</div>
		<div data-role="fieldcontain">
			<label for="description">Popis:</label>
			<input name="description" id="description" data-bind="value: description, inputEnable: EditEnabled" placeholder="" value="" type="text">						
		</div>
		
		<div data-role="fieldcontain">
			<label for="expression">Výraz:</label>			
			<textarea  name="expression" id="expression" data-bind="value: expression, inputEnable: EditEnabled"></textarea>
		</div>
		
		<a data-role="button" href="#" data-bind="click:btnRun, ButtonEnable: EditEnabled" data-inline="true">Spustit</a>		
		<a data-role="button" href="#" data-bind="click:btnSave, ButtonEnable: EditEnabled" data-inline="true">Uložit</a>
		<a data-role="button" href="#" data-bind="click:btnDelete, ButtonEnable: EditEnabled" data-inline="true">Smazat</a>
		<a data-role="button" href="#" data-bind="click:btnStorno" data-inline="true">Storno</a>
	</body>
</html>
