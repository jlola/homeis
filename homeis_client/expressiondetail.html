<div data-role="page" id="experssionpage">
	<div data-role="content">	
		<div data-role="fieldcontain">
			<label for="exprEnabledUI">Zapnuto: </label>
			<select name="exprEnabledUI" id="exprEnabledUI" data-bind="jqmFlip:data.running" data-role="slider">
				<option value="0">Vypnuto</option>
				<option value="1">Zapnuto</option>
			</select>
		</div>									
		<div data-role="fieldcontain">
			<label for="name">Název:</label>
			<input name="name" id="name" data-bind="value: data.name, inputEnable: EditEnabled" placeholder="" value="" type="text">						
		</div>
		<div data-role="fieldcontain">
			<label for="description">Popis:</label>
			<input name="description" id="description" data-bind="value: data.description, inputEnable: EditEnabled" placeholder="" value="" type="text">						
		</div>
		
		<div data-role="fieldcontain">
			<label for="expressionlbl">Výraz:</label>						
			<textarea name="expressionlbl" id="expression" data-bind="value: data.expression, inputEnable: EditEnabled"></textarea>
		</div>						
		<div data-role="fieldcontain" data-bind="visible: data.errormessage()!=''">
			<label for="expressionerror">Chyba:</label>			
			<textarea  name="expressionerror" id="expressionerror" data-bind="value: data.errormessage, inputEnable: disabled"></textarea>
		</div>
		
		<input type="button" href="#" data-bind="click:btnRun, ButtonEnable: DeleteEnabled" data-inline="true" value="Spustit" />		
		<input type="button" href="#" data-bind="click:btnSave, ButtonEnable: EditEnabled" data-inline="true" value="Uložit" />
		<input type="button" href="#" data-bind="click:btnDelete, ButtonEnable: DeleteEnabled" data-inline="true" value="Smazat"/>
		<input type="button" href="#" data-bind="click:btnStorno" data-inline="true"  value="Storno" />
	</div>
</div>
