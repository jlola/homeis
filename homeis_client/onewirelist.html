<div data-role="page" id="onewirelistpage">
	<div data-role="content">
		<script type="text/html" id="ds18b20Template">
            <li>
				<a href="#" enabled="true" data-role="button" data-icon-pos='notext' data-bind="click: $parent.itemSelect" >
					<img class="ui-li-icon ui-corner-none devices_ico" width="80" height"80" data-bind="attr: { src: image }" />
					<h1 data-bind="text:data.name"></h1>										  			 
					<p class="ui-li-aside">
						<label style="font-size:large" data-bind="text:valueunit"></label>						
					</p>
				</a>
				<a href="#" data-bind="click:$parent.removeValueId,visible: $parent.isLogged && $parent.Mode()==App.Enums.OneWireListMode.Folders" data-icon="delete">
					Odstranit					
				</a>				
            </li>            
        </script>
		
		<script type="text/html" id="ds2413Template">
            <li>				
				<a href="#" enabled="false" data-role="button" data-icon-pos='notext' data-bind="click: $parent.itemSelect" >
					<img class="ui-li-icon ui-corner-none devices_ico" width="80" height"80" data-bind="attr: { src: image }" />
					<h1 data-bind="text:name"></h1>															
					<div class="ui-li-aside" id="listinput" data-role="fieldcontain">					
						<select id="slider" data-role="slider" data-bind="sliderEnable:force,jqmFlip:value">
							<option value="0">Vypnuto</option>
							<option value="1">Zapnuto</option>
						</select>												
					</div>
				</a>				
				<a href="#" data-bind="click:$parent.removeValueId, visible: $parent.isLogged && $parent.Mode()==App.Enums.OneWireListMode.Folders" data-icon="delete">
					Odstranit					
				</a>
            </li>            
        </script>
		
		<script type="text/html" id="folderTemplate">		
            <li>
				<a enabled="true" data-role="button" data-icon-pos='notext' data-bind="click: folderSelect" >
					<img class="ui-li-icon ui-corner-none devices_ico" width="80" height"80" data-bind="attr: { src: image }" />					
					<h1 data-bind="text:data.name"></h1>															
				</a>				
				<a href="#" data-bind="click:folderEdit">Detail</a>
				
            </li>            
        </script>
		
		<script type="text/html" id="expressionTemplate">
            <li>
				<a enabled="true" data-role="button" data-icon-pos='notext' data-bind="click: $parent.expressionSelect" >
					<img class="ui-li-icon ui-corner-none devices_ico" width="80" height"80" data-bind="attr: { src: image }" />					
					<h1 data-bind="text:nametext"></h1>															
				</a>				
				<a href="#" data-bind="click:expressionDelete">Odstranit</a>
				
            </li>            
        </script>
		
		<!-- ///////////////////////////////onewirelist///////////////////////////////////////////// -->				
		<h4 data-bind="visible:Mode()!=App.Enums.OneWireListMode.DeviceSelect" ></h4>
		<h2 data-bind="visible:Mode()!=App.Enums.OneWireListMode.DeviceSelect">Seznam zařízení na sběrnici</h2>		
		 <div data-bind="visible:isLogged && Mode()==App.Enums.OneWireListMode.Folders">
			<input type="button" href="#" data-inline="true" data-bind="click:btnNewFolder" value="Nová složka" />		 		 
			<input type="button" href="#" data-inline="true" data-bind="click:btnInsertDevice" value="Vložit datový bod"/>		 
			<input type="button" href="#" data-inline="true" data-bind="click:btnInsertExpression" value="Vložit výraz" />
		 </div>	
		<ul id="oneWireListid" data-role="listview"  data-bind="template: { name: OneWireTemplate, foreach: oneWireList }" data-filter="true" data-split-icon="gear" data-split-theme="d">
		</ul>									
	</div>									
</div>
